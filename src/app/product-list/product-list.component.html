<div class='py-5'>
  <div class='container'>
    <app-title></app-title>
    <div class='row'>
      <app-product *ngFor="let product of products"
                   [product]="product"
                   (showFromProduct)="showFromList($event)"
                   class="col-9 mx-auto col-md-6 col-lg-3 my-3">
      </app-product>
    </div>
  </div>
</div>
<app-pop-up [showPopup]="showPopupList"></app-pop-up>
